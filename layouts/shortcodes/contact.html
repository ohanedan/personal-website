<div class="contact">
    <form action="{{ .Get 0 }}" method="POST">

        <input type="text" id="fname" name="name" placeholder="Your Name">
        <input type="email" id="femail" name="email" placeholder="Your E-Mail Address">
        <textarea id="fmessage" name="message" placeholder="Message" style="height:200px"></textarea>

        <input type="submit" value="Send">

    </form>
</div>

<style>
    .contact input[type=text],
    .contact input[type=email],
    .contact select,
    .contact textarea {
        width: 100%;
        /* Full width */
        padding: 12px;
        /* Some padding */
        border: 1px solid #ccc;
        /* Gray border */
        border-radius: 4px;
        /* Rounded borders */
        box-sizing: border-box;
        /* Make sure that padding and width stays in place */
        margin-top: 6px;
        /* Add a top margin */
        margin-bottom: 16px;
        /* Bottom margin */
        resize: vertical
            /* Allow the user to vertically resize the textarea (not horizontally) */
    }

    /* Style the submit button with a specific background color etc */
    .contact input[type=submit] {
        background-color: #50b6d1;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* When moving the mouse over the submit button, add a darker green color */
    .contact input[type=submit]:hover {
        background-color: #000000;
    }
</style>
