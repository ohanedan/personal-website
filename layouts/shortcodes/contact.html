<div class="contact">
    <form name="contactForm" action="{{ .Get 0 }}" method="POST">

        <input type="text" id="fname" name="name" placeholder="Your Name">
        <input type="email" id="femail" name="email" placeholder="Your E-Mail Address">
        <textarea id="fmessage" name="message" placeholder="Message" style="height:200px"></textarea>

        <a onclick="contactForm.submit()">
            Send
            <i class="fa fa-paper-plane"></i>
        </a>
    </form>
</div>

<style>
    .contact input[type=text],
    .contact input[type=email],
    .contact select,
    .contact textarea {
        width: 100%;
        /* Full width */
        padding: 12px;
        /* Some padding */
        border: 1px solid #ccc;
        /* Gray border */
        border-radius: 4px;
        /* Rounded borders */
        box-sizing: border-box;
        /* Make sure that padding and width stays in place */
        margin-top: 6px;
        /* Add a top margin */
        margin-bottom: 16px;
        /* Bottom margin */
        resize: vertical
            /* Allow the user to vertically resize the textarea (not horizontally) */
    }
</style>
